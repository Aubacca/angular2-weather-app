<article class="weather-element">
    <div class="col-1">
        <h1>{{weather.index}}</h1>
        <h3> {{ weather.weather[0].description }}</h3>
        <p class="info">Wind speed:{{ weather.wind.speed }}</p>
    </div>
    <div class="col-2">
        <span class="temperature">Temperature:{{ weather.main.temp }} C</span>
    </div>
</article>
